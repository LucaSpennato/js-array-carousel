<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Carousel</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="row py-5">
    
                <div id="carousel_wrapper" class="col-6 offset-3 py-5">
                    <img class="img-fluid" src="https://cdn.photographycourse.net/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg" alt="Portrait-vs-Landscape-Featured-Image-3">
                    <img class="img-fluid d-none" src="https://i.natgeofe.com/n/2a832501-483e-422f-985c-0e93757b7d84/6.jpg" alt="natgeofe" >
                    <img class="img-fluid d-none" src="https://cdn.photographycourse.net/wp-content/uploads/2014/11/Landscape-Photography-steps.jpg" alt="photographycourse">
                    <img class="img-fluid d-none" src="https://www.adorama.com/alc/wp-content/uploads/2018/11/landscape-photography-tips-yosemite-valley-feature.jpg" alt="adorama">
                    <img class="img-fluid d-none" src="https://iso.500px.com/wp-content/uploads/2021/02/Torres-Del-Paine-Sunset-By-Paul-Reiffer-2-1500x1000.jpg" alt="Torres-Del-Paine-Sunset-By-Paul-Reiffer-2-1500x1000" >
                    <img class="img-fluid d-none" src="https://mymodernmet.com/wp/wp-content/uploads/2020/02/Landscape-Photographer-of-the-Year-Sander-Grefte.jpg" alt="mymodernmet" >
                </div>

                <div class="col-6 offset-3 d-flex justify-content-between py-5">
                    <button id="prev_btn" class="btn btn-success">Previuos</button>
                    <button id="next_btn" class="btn btn-success">Next</button>
                </div>

            </div>
        </div>
    </main>
    

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
